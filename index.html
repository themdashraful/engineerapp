<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Professional Photo Album</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="header">
        <div class="container">
            <h1 class="logo">My Photo Gallery</h1>
            <nav class="nav">
                <a href="#" class="nav-link active" data-filter="all">All</a>
                <a href="#" class="nav-link" data-filter="nature">Nature</a>
                <a href="#" class="nav-link" data-filter="travel">Travel</a>
                <a href="#" class="nav-link" data-filter="people">People</a>
            </nav>
        </div>
    </header>

    <main class="main">
        <div class="container">
            <div class="gallery-container">
                <div class="gallery" id="gallery">
                    <!-- Images will be loaded here by JavaScript -->
                </div>
            </div>
        </div>
    </main>

    <div class="lightbox" id="lightbox">
        <div class="lightbox-content">
            <span class="close-btn" id="close-btn">&times;</span>
            <img src="" alt="" class="lightbox-img" id="lightbox-img">
            <div class="lightbox-nav">
                <button class="nav-btn prev-btn" id="prev-btn"><i class="fas fa-chevron-left"></i></button>
                <button class="nav-btn next-btn" id="next-btn"><i class="fas fa-chevron-right"></i></button>
            </div>
            <div class="image-info" id="image-info"></div>
        </div>
    </div>

    <footer class="footer">
        <div class="container">
            <p>&copy; 2023 My Photo Album. All rights reserved.</p>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
