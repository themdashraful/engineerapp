<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Premium Picture Album</title>
    <style>
        /* Basic Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: #f9f9f9;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            overflow-x: hidden;
            flex-direction: column;
            text-align: center;
        }

        .album-container {
            width: 100%;
            max-width: 1200px;
            margin-top: 50px;
        }

        h1 {
            font-size: 48px;
            margin-bottom: 40px;
            color: #333;
            letter-spacing: 1px;
        }

        /* Gallery Layout */
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
            padding: 20px;
            transition: grid-template-columns 0.3s ease-in-out;
        }

        .gallery img {
            width: 100%;
            height: auto;
            border-radius: 12px;
            box-shadow: 0 6px 18px rgba(0, 0, 0, 0.1);
            cursor: pointer;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            opacity: 0.9;
        }

        .gallery img:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
            opacity: 1;
        }

        /* Lightbox Styles */
        #lightbox {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            justify-content: center;
            align-items: center;
            z-index: 1000;
            transition: opacity 0.3s ease;
            opacity: 0;
        }

        #lightbox img {
            max-width: 90%;
            max-height: 90%;
            border-radius: 12px;
            transform: scale(0.9);
            transition: transform 0.3s ease;
        }

        #lightbox.show {
            display: flex;
            opacity: 1;
        }

        #lightbox .close {
            position: absolute;
            top: 20px;
            right: 20px;
            font-size: 40px;
            color: white;
            cursor: pointer;
            z-index: 1100;
            transition: opacity 0.3s ease;
        }

        #lightbox .close:hover {
            opacity: 0.7;
        }

        #lightbox .prev,
        #lightbox .next {
            position: absolute;
            top: 50%;
            font-size: 40px;
            color: white;
            cursor: pointer;
            z-index: 1100;
            transition: opacity 0.3s ease;
        }

        #lightbox .prev {
            left: 20px;
        }

        #lightbox .next {
            right: 20px;
        }

        #lightbox .prev:hover,
        #lightbox .next:hover {
            opacity: 0.7;
        }

        /* Footer Styles */
        footer {
            font-size: 16px;
            color: #aaa;
            background-color: #222;
            width: 100%;
            padding: 20px;
            text-align: center;
        }

        footer a {
            color: #00bcd4;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        footer a:hover {
            color: #fff;
        }
    </style>
</head>
<body>

    <div class="album-container">
        <h1>Premium Picture Album</h1>
        <div class="gallery" id="gallery">
            <!-- Gallery images will be added dynamically by JavaScript -->
        </div>
    </div>

    <!-- Lightbox Modal -->
    <div id="lightbox">
        <span class="close" onclick="closeLightbox()">×</span>
        <span class="prev" onclick="navigateLightbox(-1)">&#10094;</span>
        <img id="lightbox-img" src="" alt="Expanded Image">
        <span class="next" onclick="navigateLightbox(1)">&#10095;</span>
    </div>

    <footer>
        <p>© 2025 Premium Album | <a href="#">Contact Us</a> | <a href="#">Terms & Conditions</a></p>
    </footer>

    <script>
        // List of image filenames in the 'images' folder
        const imageList = [
            'icon.png',  // Replace with your actual filenames
            'image2.jpg',
            'image3.jpg',
            'image4.jpg',
            'image5.jpg',
            'image6.jpg'
        ];

        const gallery = document.getElementById('gallery');
        const lightbox = document.getElementById('lightbox');
        const lightboxImg = document.getElementById('lightbox-img');
        let currentImageIndex = 0;  // To track the current image in the lightbox

        // Loop through the image filenames and create image elements
        imageList.forEach((imageName, index) => {
            const img = document.createElement('img');
            img.src = `images/${imageName}`;  // Path relative to your repository
            img.alt = `Image - ${imageName}`;
            img.onclick = () => openLightbox(index);  // Open the lightbox on click
            gallery.appendChild(img);
        });

        // Function to open the lightbox with the clicked image
        function openLightbox(index) {
            lightbox.style.display = 'flex';  // Show the lightbox
            lightbox.classList.add('show');  // Add animation to show the lightbox
            lightboxImg.src = `images/${imageList[index]}`;  // Set the source of the lightbox image
            currentImageIndex = index;  // Update the current image index
        }

        // Function to close the lightbox
        function closeLightbox() {
            lightbox.classList.remove('show');  // Hide the lightbox with transition
        }

        // Function to navigate between images in the lightbox
        function navigateLightbox(direction) {
            currentImageIndex += direction;

            // Ensure we stay within the bounds of the array
            if (currentImageIndex < 0) {
                currentImageIndex = imageList.length - 1;
            } else if (currentImageIndex >= imageList.length) {
                currentImageIndex = 0;
            }

            // Update the lightbox image
            lightboxImg.src = `images/${imageList[currentImageIndex]}`;
        }
    </script>

</body>
</html>
