<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Picture Album</title>
    <style>
        /* Basic Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            margin: 0;
            overflow: hidden;
        }

        .album {
            text-align: center;
            width: 100%;
            max-width: 1200px;
        }

        h1 {
            font-size: 36px;
            margin-bottom: 20px;
            color: #333;
        }

        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 20px;
            padding: 20px;
        }

        .gallery img {
            width: 100%;
            height: auto;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        .gallery img:hover {
            transform: scale(1.05);
        }

        .no-images {
            font-size: 18px;
            color: #888;
            margin-top: 20px;
        }

        /* Lightbox styling */
        #lightbox {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        #lightbox img {
            max-width: 90%;
            max-height: 80%;
            border-radius: 8px;
        }

        #lightbox .close {
            position: absolute;
            top: 20px;
            right: 20px;
            font-size: 30px;
            color: white;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <div class="album">
        <h1>My Picture Album</h1>
        <div class="gallery" id="gallery">
            <!-- Images will be inserted here by JavaScript -->
        </div>

        <p class="no-images" id="no-images-text">No images to display. Please upload images to the "images" folder.</p>
    </div>

    <!-- Lightbox Modal -->
    <div id="lightbox">
        <span class="close" onclick="closeLightbox()">Ã—</span>
        <img id="lightbox-img" src="" alt="Expanded Image">
    </div>

    <script>
        // List of image filenames in the 'images' folder
        const imageList = [
            'icon.png',  // Replace with your actual filenames
            'image2.jpg',
            'image3.jpg',
            'image4.jpg',
            'image5.jpg'
        ];

        const gallery = document.getElementById('gallery');
        const noImagesText = document.getElementById('no-images-text');
        const lightbox = document.getElementById('lightbox');
        const lightboxImg = document.getElementById('lightbox-img');

        // Check if imageList is empty
        if (imageList.length === 0) {
            noImagesText.style.display = 'block';
        } else {
            noImagesText.style.display = 'none';
        }

        // Loop through the image filenames and create image elements
        imageList.forEach(imageName => {
            const img = document.createElement('img');
            img.src = `images/${imageName}`;  // Path relative to your repository
            img.alt = `Image - ${imageName}`;
            img.onclick = () => openLightbox(`images/${imageName}`);  // Open the lightbox on click
            gallery.appendChild(img);
        });

        // Function to open the lightbox with the clicked image
        function openLightbox(imageSrc) {
            lightbox.style.display = 'flex';  // Show the lightbox
            lightboxImg.src = imageSrc;      // Set the source of the lightbox image
        }

        // Function to close the lightbox
        function closeLightbox() {
            lightbox.style.display = 'none';  // Hide the lightbox
        }
    </script>

</body>
</html>
